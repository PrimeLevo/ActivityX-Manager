<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActivityX - Giriş</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-section">
                <img src="activityx_yatay_logo-removebg-preview.png" alt="ActivityX Logo" class="auth-logo">
                <h2 class="auth-tagline">Çalışan Performans Takip Sistemi</h2>
            </div>

            <!-- Sign In Form -->
            <form class="auth-form active" id="signin-form" novalidate>
                <div class="form-group">
                    <input type="email" id="signin-email" name="email" placeholder="E-posta">
                </div>
                <div class="form-group password-group">
                    <input type="password" id="signin-password" name="password" placeholder="Şifre">
                    <button type="button" class="password-toggle" data-target="signin-password">
                        <svg class="eye-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg class="eye-off-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>
                <div class="button-container">
                    <button type="submit" class="auth-btn">Giriş Yap</button>
                </div>
                <p class="signup-link">Hesabınız yok mu? <a href="#" id="show-signup">Kayıt ol</a></p>
                <a href="#" class="forgot-password">Şifremi Unuttum</a>
            </form>

            <!-- Sign Up Form -->
            <form class="auth-form" id="signup-form" novalidate>
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="signup-firstname" name="firstname" placeholder="Ad">
                    </div>
                    <div class="form-group">
                        <input type="text" id="signup-lastname" name="lastname" placeholder="Soyad">
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" id="signup-email" name="email" placeholder="E-posta">
                </div>
                <div class="form-group password-group">
                    <input type="password" id="signup-password" name="password" placeholder="Şifre">
                    <button type="button" class="password-toggle" data-target="signup-password">
                        <svg class="eye-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg class="eye-off-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>
                <div class="form-group password-group">
                    <input type="password" id="signup-confirm-password" name="confirmPassword" placeholder="Şifre Tekrarı">
                    <button type="button" class="password-toggle" data-target="signup-confirm-password">
                        <svg class="eye-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg class="eye-off-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>
                <div class="button-container">
                    <button type="submit" class="auth-btn">Kayıt Ol</button>
                </div>
                <p class="auth-note">Hesabınız oluşturulduktan sonra aktif edilecektir.</p>
                <a href="#" class="back-to-signin">Giriş sayfasına dön</a>
            </form>
        </div>
    </div>

    <!-- Copyright Tag -->
    <div class="copyright-tag">© 2025 Legalion</div>

    <script src="auth.js"></script>
</body>
</html>
