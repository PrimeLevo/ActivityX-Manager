<div class="profile-page">
    <div class="profile-grid">
        <!-- Left: User Info Display -->
        <div class="profile-info-card">
            <div class="profile-avatar">
                <span id="profile-initials">?</span>
            </div>
            <h2 id="profile-name">Yükleniyor...</h2>

            <div class="info-list">
                <div class="info-item">
                    <span class="label">E-posta</span>
                    <span class="value" id="profile-email">-</span>
                </div>
                <div class="info-item">
                    <span class="label">Firma</span>
                    <span class="value" id="profile-firm">-</span>
                </div>
                <div class="info-item">
                    <span class="label">Oluşturulma</span>
                    <span class="value" id="profile-created">-</span>
                </div>
            </div>
        </div>

        <!-- Right: Edit Forms -->
        <div class="profile-forms">
            <!-- Edit Profile -->
            <div class="form-section">
                <h3>Profil Düzenle</h3>
                <form id="profile-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">Ad</label>
                            <input type="text" id="first-name" required>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Soyad</label>
                            <input type="text" id="last-name" required>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Kaydet</button>
                        <button type="button" class="btn btn-secondary" id="reset-btn">Sıfırla</button>
                    </div>
                </form>
            </div>

            <!-- Change Password -->
            <div class="form-section">
                <h3>Şifre Değiştir</h3>
                <form id="password-form">
                    <div class="form-group">
                        <label for="current-password">Mevcut Şifre</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="current-password" required>
                            <button type="button" class="password-toggle" data-target="current-password">
                                <svg class="eye-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <svg class="eye-off-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="new-password">Yeni Şifre</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="new-password" minlength="6" required>
                                <button type="button" class="password-toggle" data-target="new-password">
                                    <svg class="eye-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                    <svg class="eye-off-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                        <line x1="1" y1="1" x2="23" y2="23"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Şifre Tekrar</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="confirm-password" minlength="6" required>
                                <button type="button" class="password-toggle" data-target="confirm-password">
                                    <svg class="eye-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                    <svg class="eye-off-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                        <line x1="1" y1="1" x2="23" y2="23"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Şifreyi Güncelle</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Toast -->
<div id="toast" class="toast">
    <span id="toast-message"></span>
</div>
